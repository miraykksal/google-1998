<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google | 1998 vers </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" > 

        <img src="images/google.jpg" alt="Google" style="margin-bottom: 0;">

        <div class="searchArea">
            <p style="margin-bottom: 0;"> Search the web using Google! </p>
            <input type="text" style="width: 23em;"> <br> 
            <button>Google Search</button> 
            <button>I'm feeling lucky</button>
        </div> 

        <div class="greenArea">
        <!---style=" -position:relative; bottom: 1em; right: 10em; "- -->

            <div class="thirdDiv div-possetion">
                Special Searches<br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a><br>
            </div>

            <div class="thirdDiv" >
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
            </div>

            <div class="thirdDiv lastBox">
                <p style="margin: 0px;"> Get Google! <br> updates monthly:</p>
                <input type="text" name="your e-mail"> <br>     <!-- name="emailaddr" value="your e-mail"  -->
                <input type="button" value="Subscribe">         <!-- type="submit"  -->
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>        
        
        </div>
        
        <div style="clear:both;"></div> <!-- float: left temizlemek için -->
        
        <p>Copyright ©1998 Google Inc.</p>

    </div>

    
</body>
</html>
